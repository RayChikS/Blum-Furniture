<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blum Furniture</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header-content container">
        <nav class="nav">
          <a class="logo" href="./index.html">
            <img
              class="logo-img"
              src="./images/logo.png"
              alt="logo"
              width="50"
              height="50"
            />
            Blum Furniture
          </a>

          <form class="search" id="search-form">
            <input
              class="search-input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Поиск..."
            />
            <button class="search-btn" type="submit">
              <svg class="btn-icon" width="22" height="27">
                <use href="./images/symbol-defs.svg#icon-search"></use>
              </svg>
            </button>
          </form>
        </nav>

        <address class="address">
          <ul class="address-list list">
            <li class="address-item">
              <svg class="address-icon" width="15" height="15">
                <use href="./images/symbol-defs.svg#icon-envelop"></use>
              </svg>
              <a class="address-link" href="mailto:info@devstudio.com"
                >info@devstudio.com
              </a>
            </li>
            <li class="address-item">
              <svg class="address-icon" width="15" height="15">
                <use href="./images/symbol-defs.svg#icon-phone"></use>
              </svg>
              <a class="address-link" href="tel:+110001111111"
                >+11 (000) 111-11-11
              </a>
            </li>
          </ul>
        </address>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <section class="categories">
        <div class="categories-content container">
          <h2 class="categories-title">
            <svg class="categories-title-icon" width="20" height="20">
              <use href="./images/symbol-defs.svg#icon-menu"></use>
            </svg>
            Категории
          </h2>
          <ul class="categories-list">
            <svg class="categories-title-icon" width="15" height="15">
              <use href="./images/symbol-defs.svg#icon-arrow"></use>
            </svg>
            <li class="categories-list-item">Категория 1</li>
            <li class="categories-list-item">Категория 2</li>
            <li class="categories-list-item">Категория 3</li>
            <li class="categories-list-item">Категория 4</li>
            <li class="categories-list-item">Категория 5</li>
            <li class="categories-list-item">Категория 6</li>
          </ul>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-content container"></div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
