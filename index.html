<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blum Furniture</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header-content container">
        <nav class="nav">
          <a class="logo" href="./index.html">
            <img
              class="logo-img"
              src="./images/logo.png"
              alt="logo"
              width="50"
              height="50"
            />
            Blum Furniture
          </a>

          <form class="search" id="search-form">
            <input
              class="search-input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Поиск..."
            />
            <button class="search-btn" type="submit">
              <img
                class="search-img"
                src="images/icons8-search.svg"
                alt="search"
                width="30"
                height="30"
              />
            </button>
          </form>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <div class="main-content container"></div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-content container"></div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
