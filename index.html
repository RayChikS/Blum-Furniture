<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blum Furniture</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="top-line">
      <div class="top-line-content">
        <div class="inner container">
          <ul class="top-line-list">
            <li class="top-line-item">
              <a class="top-line-link" href="index.html">Головна</a>
            </li>
            <li class="top-line-item">
              <a class="top-line-link" href="#">Про нас</a>
            </li>
            <li class="top-line-item">
              <a class="top-line-link" href="#">Політика Конфіденційності</a>
            </li>
          </ul>

          <form class="search" id="search-form">
            <input
              class="search-input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Пошук..."
            />
            <button class="search-btn" type="submit">
              <svg class="btn-icon" width="22" height="27">
                <use href="./images/symbol-defs.svg#icon-search"></use>
              </svg>
            </button>
          </form>

          <div class="dropdawn">
            <div class="dropdawn-content">
              <a class="dropdawn-link" href="#">
                <svg class="dropdawn-icon" width="15" height="15">
                  <use href="./images/symbol-defs.svg#icon-clock"></use>
                </svg>
                Час роботи
              </a>
              <div class="dropdawn-info">
                <div class="dropdawn-info-content">
                  <p class="dropdawn-info-text">Пн-пт</p>
                  <p class="dropdawn-info-num">8:00 - 18:00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <header class="header">
        <div class="header-content container">
          <nav class="nav">
            <a class="logo" href="./index.html">
              <img
                class="logo-img"
                src="./images/logo.png"
                alt="logo"
                width="100"
                height="100"
              />
              Blum Furniture
            </a>
          </nav>

          <address class="address">
            <p class="address-text">
              Для замовлення або повідомлення про проблему:
              <span class="address-span">
                <svg class="address-icon" width="15" height="15">
                  <use href="./images/symbol-defs.svg#icon-phone"></use>
                </svg>
                <a class="address-link" href="tel:+38050658754"
                  >+38050658754
                </a>
              </span>
            </p>
          </address>
        </div>
      </header>
    </div>

    <!-- MAIN -->
    <main class="main">
      <section class="hero">
        <div class="hero-content container">
          <div class="categories-content">
            <h2 class="categories-title">
              <svg class="categories-title-icon" width="20" height="20">
                <use href="./images/symbol-defs.svg#icon-menu"></use>
              </svg>
              Категорії
            </h2>
            <ul class="categories-list">
              <li class="categories-list-item">
                <a class="categories-list-link" href="#">Категория 1</a>
              </li>
              <li class="categories-list-item">
                <a class="categories-list-link" href="#">Категория 2</a>
              </li>
              <li class="categories-list-item">
                <a class="categories-list-link" href="#">Категория 3</a>
              </li>
              <li class="categories-list-item">
                <a class="categories-list-link" href="#">Категория 4</a>
              </li>
              <li class="categories-list-item">
                <a class="categories-list-link" href="#">Категория 5</a>
              </li>
              <li class="categories-list-item">
                <a class="categories-list-link" href="#">Категория 6</a>
              </li>
            </ul>
          </div>

          <div class="hero-img-content">
            <div class="slider-content">
              <div class="slider">
                <img
                  class="hero-img"
                  src="./images/hero-image.jpg"
                  alt="hero-image"
                />
                <img
                  class="hero-img"
                  src="./images/hero-img-2.jpg"
                  alt="hero-image"
                />
                <img
                  class="hero-img"
                  src="./images/hero-img-3.jpg"
                  alt="hero-image"
                />
                <button
                  class="prev-button"
                  aria-label="Посмотреть предыдущий слайд"
                >
                  &lt;
                </button>
                <button
                  class="next-button"
                  aria-label="Посмотреть следующий слайд"
                >
                  &gt;
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-content container"></div>
    </footer>

    <script src="./js/slider.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
